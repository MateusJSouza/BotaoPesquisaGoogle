<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2119/PNG/512/google_icon_131222.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Google UI Clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/burger-icon.svg" alt="Burguer icon" class="menu__icon" />
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>

    <div class="menu__section right">
      <img src="assets/more-icon.svg" alt="More" class="menu__icon" />
      <div class="menu__profile">
        <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame" />
        <img src="https://avatars.dicebear.com/4.5/api/avataaars/teste.svg?w=32&h=32&style=circle&hairColor[]=black&eyes[]=happy&mouth[]=smile&skin[]=light" alt="Avatar Picture" class="menu__avatar" />
      </div>
    </div>
  </header>

  <main class="content">
    <img src="assets/logo.svg" alt="UI Clone" class="content__logo" />

    <input type="text" class="content__search" />

    <div class="buttons__google">
      <button class="button__google google__search">Pesquisa Google</button>
      <button class="button__google google__lucky">Estou com sorte</button>
    </div>

    <div class="content__offer">
      Made with ðŸ’™ by <a href="https://www.linkedin.com/in/mateus-jesus/">Mateus Jesus</a> for studying purposes
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a>Settings</a>
      <a>Privacy</a>
      <a>Terms</a>
    </div>
  </footer>
</body>
</html>
